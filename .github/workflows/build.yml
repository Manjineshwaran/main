name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Buildozer and Python-for-Android
        run: |
          pip install --upgrade buildozer python-for-android

      - name: Clean Buildozer and python-for-android Cache
        run: |
          rm -rf /home/runner/.buildozer
          rm -rf /home/runner/work/main/main/.buildozer

      - name: List Buildozer Directory
        run: |
          ls -al /home/runner/work/main/main/.buildozer/android/platform

      - name: Build with Buildozer
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: bin/
